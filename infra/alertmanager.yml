global:
  resolve_timeout: 5m
  # SMTP configuration (uncomment and configure if needed)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@eaip.example.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
    # Uncomment for email notifications
    # email_configs:
    #   - to: 'admin@eaip.example.com'
    #     headers:
    #       Subject: 'EAIP Critical Alert: {{ .GroupLabels.alertname }}'

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

