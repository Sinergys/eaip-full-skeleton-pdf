global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eaip-staging'
    environment: 'staging'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # EAIP Services - health metrics
  - job_name: 'eaip-gateway-auth'
    metrics_path: '/health'
    static_configs:
      - targets: ['gateway-auth:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway-auth:8000'

  - job_name: 'eaip-ingest'
    metrics_path: '/health'
    static_configs:
      - targets: ['ingest:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ingest:8001'

  - job_name: 'eaip-validate'
    metrics_path: '/health'
    static_configs:
      - targets: ['validate:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'validate:8002'

  - job_name: 'eaip-analytics'
    metrics_path: '/health'
    static_configs:
      - targets: ['analytics:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'analytics:8003'

  - job_name: 'eaip-recommend'
    metrics_path: '/health'
    static_configs:
      - targets: ['recommend:8004']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'recommend:8004'

  - job_name: 'eaip-reports'
    metrics_path: '/health'
    static_configs:
      - targets: ['reports:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'reports:8005'

  - job_name: 'eaip-management'
    metrics_path: '/health'
    static_configs:
      - targets: ['management:8006']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'management:8006'

  # PostgreSQL exporter (if needed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis exporter (if needed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Blackbox Exporter - HTTP health checks for EAIP services
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://gateway-auth:8000/health
          - http://ingest:8001/health
          - http://validate:8002/health
          - http://analytics:8003/health
          - http://recommend:8004/health
          - http://reports:8005/health
          - http://management:8006/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        regex: 'http://([^:]+):(\d+)/health'
        target_label: service
        replacement: '${1}'
      - source_labels: [__param_target]
        regex: 'http://([^:]+):(\d+)/health'
        target_label: port
        replacement: '${2}'

  # Blackbox Exporter - TCP checks for infrastructure services
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - postgres:5432
          - redis:6379
          - minio:9000
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        regex: '([^:]+):(\d+)'
        target_label: service
        replacement: '${1}'
      - source_labels: [__param_target]
        regex: '([^:]+):(\d+)'
        target_label: port
        replacement: '${2}'

