route:
  receiver: telegram
  group_by: [alertname]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  routes:
    - match:
        severity: critical
      receiver: telegram
      continue: true
    - match:
        severity: warning
      receiver: telegram

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: telegram
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
    # Telegram notifications disabled - use webhook instead
    # To enable Telegram, uncomment and configure:
    # telegram_configs:
    #   - bot_token: YOUR_BOT_TOKEN
    #     chat_id: YOUR_CHAT_ID
    #     parse_mode: HTML

