services:
  gateway-auth:
    image: ecosinergys/eaip-full-skeleton-gateway-auth:v0.3.0
    ports:
      - "80:8000"
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ingest:
    image: ecosinergys/eaip-full-skeleton-ingest:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  validate:
    image: ecosinergys/eaip-full-skeleton-validate:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  analytics:
    image: ecosinergys/eaip-full-skeleton-analytics:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  recommend:
    image: ecosinergys/eaip-full-skeleton-recommend:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  reports:
    image: ecosinergys/eaip-full-skeleton-reports:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  management:
    image: ecosinergys/eaip-full-skeleton-management:v0.3.0
    env_file: .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-11T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: infra_default
    driver: bridge
  monitoring:
    external: true
    name: infra_monitoring

volumes:
  pgdata: {}
  minio: {}

