name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

env:
  DOCKERHUB_REPOSITORY: ecosinergys/eaip-full-skeleton

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Dockerfile changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dockerfiles:
              - 'services/**/Dockerfile'
              - 'infra/docker-compose.yml'
              - '.github/workflows/docker.yml'

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway-auth
          - ingest
          - validate
          - analytics
          - recommend
          - reports
          - management
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata and generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPOSITORY }}-${{ matrix.service }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_tag}}
            type=sha,prefix={{branch}}-,format=short,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-summary:
    needs: [detect-changes, build]
    if: always() && (needs.detect-changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            echo "Version: **$VERSION**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Published Images:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-gateway-auth:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-ingest:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-validate:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-analytics:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-recommend:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-reports:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-management:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All images also tagged as \`latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
            echo "Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Built Images:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-gateway-auth:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-ingest:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-validate:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-analytics:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-recommend:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-reports:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-management:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

