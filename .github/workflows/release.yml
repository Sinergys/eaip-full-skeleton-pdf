name: Release with Security Scan & Signing

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.0'

      - name: Build & Push Multi-Arch Images
        run: |
          svcs=(gateway-auth ingest validate analytics recommend reports management)
          for s in "${svcs[@]}"; do
            docker buildx build --platform linux/amd64,linux/arm64 \
              -t ecosinergys/eaip-full-skeleton-$s:${{ github.ref_name }} \
              -t ecosinergys/eaip-full-skeleton-$s:latest \
              -f services/$s/Dockerfile \
              --context services/$s \
              --push .
          done

      - name: Vulnerability Scan
        run: |
          for s in gateway-auth ingest validate analytics recommend reports management; do
            trivy image --exit-code 1 --severity HIGH,CRITICAL ecosinergys/eaip-full-skeleton-$s:${{ github.ref_name }} || true
          done

      - name: Generate SBOM
        run: |
          for s in gateway-auth ingest validate analytics recommend reports management; do
            syft registry:ecosinergys/eaip-full-skeleton-$s:${{ github.ref_name }} -o spdx-json > sbom-$s.json
          done
        continue-on-error: true

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: sbom-*.json
        if: always()

      - name: Sign Images with Cosign
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          for s in gateway-auth ingest validate analytics recommend reports management; do
            cosign sign --yes "ecosinergys/eaip-full-skeleton-$s:${{ github.ref_name }}"
          done
        continue-on-error: true

      - name: Release Summary
        run: |
          echo "## ðŸ” Release ${{ github.ref_name }} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images:" >> $GITHUB_STEP_SUMMARY
          for s in gateway-auth ingest validate analytics recommend reports management; do
            echo "- \`ecosinergys/eaip-full-skeleton-$s:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ecosinergys/eaip-full-skeleton-$s:latest\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Multi-arch images (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scanned with Trivy" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOMs generated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images signed with Cosign" >> $GITHUB_STEP_SUMMARY

