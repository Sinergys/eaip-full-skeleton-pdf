name: CI â€” ingest tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ingest-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run selected ingest tests
        working-directory: services/ingest
        run: |
          pytest -q tests/test_navoiy_classification_pytest.py tests/test_query_navoiy_pytest.py tests/test_check_ingest_db_pytest.py -q || (echo "pytest failed" && exit 1)
